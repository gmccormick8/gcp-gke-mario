{{- $gateway := .Values.gateway }}
{{- if eq $gateway.configcluster .Values.clusterName }}
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: mario-external-gateway
  namespace: mario
spec:
  gatewayClassName: gke-l7-global-external-managed-mc
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      kinds:
      - kind: HTTPRoute
{{- end }}
